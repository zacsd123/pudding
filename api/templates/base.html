<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/puding_color.png">
    <title>Puding</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/loding.css">
    <script src="/static/js/jquery-3.6.4.min.js"></script>
    <script src="/static/js/scripts.js"></script>
    <script src="https://kit.fontawesome.com/eb22a854ff.js" crossorigin="anonymous"></script>
    <style>
        @font-face {
            font-family: bmjua;
            src: url('/static/fonts/bmjua.ttf');
        }
        * {
            font-family: bmjua;
        }
    </style>
</head>
<body class="position-relative">
    <div class="layerPopup">
        <div class="lds-circle"><div></div></div>
    </div>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a href="/" class="navbar-brand">
                    <span><img src="/static/images/puding.png" alt="" style="width: 32px;"></span>
                    <span class="ms-2 fs-2">Puding</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a href="/writing" class="mt-2 nav-link fs-4"><span>글 쓰기</span></a></li>
                        <li class="nav-item"><a href="/login" class="mt-2 nav-link fs-4"><span>로그인</span></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock %}
    
    <div class="position-absolute w-100" style="top: 100%;">
        <hr class="mt-5 mb-4" width="100%" style="color: rgb(150, 150, 150);">
    
        <footer>
            <div class="container p-3 text-center">
                <div class="hstack">
                    <a href="https://www.instagram.com/posan_core/" target="_blank" type="button" style="text-decoration: none; color: black;"><img style="width: 20px;" src="/static/images/insta.png" alt=""></a>
                    <span style="color: rgb(200, 200, 200); height: 25px;">&nbsp;|&nbsp;</span>
                    <a type="button" data-bs-toggle="modal" data-bs-target="#notice" style="font-size: 20px;">공지사항</a>
                </div>
            </div>
        </footer>
    </div>
    <div class="modal fade" id="notice" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="notice1" aria-hidden="true">
        <div class="modal-dialog modal-content">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="notice1">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(window).on('load', function(){
            $(".layerPopup").delay(1000).fadeOut();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
