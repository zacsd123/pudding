{% extends 'base.html' %}

{% block content %}
<head>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <main class="container content ms-auto me-auto">
        <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true"><span class="display-6">로그인</span></a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#newlogin" type="button" role="tab" aria-controls="newlogin" aria-selected="false"><span class="display-6">회원가입</span></a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                <div class="container login-item">
                    <div class="">안녕하세여</div>
                </div>
            </div>
            <div class="tab-pane fade" id="newlogin" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                <div class="container login-item">
                    <div class="">어서와</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

{% endblock %}
